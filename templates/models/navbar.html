<style>
  .navbar {
        background: #fafbe6;
        padding: 0 2rem;
        box-shadow: 3px 4px 0px 0px #000000;
        position: sticky;
        top: 0;
        z-index: 1000;
        border: 2px solid #b7d6e7;
        border-radius: 8px;
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
      }
      .nav-logo {
        /* Texto escuro para o logo */
        font-size: 1.8rem;
        font-weight: 700;
        color: #2D3748; /* Cinza escuro */
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 2rem;
        align-items: center;
      }
      .nav-item {
        position: relative;
      }
      .nav-link {
        color: #111;
        background: #fafbe6;
        border: 2px solid #b7d6e7;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 3px 4px 0px 0px #000000;
        margin: 0.2rem 0.5rem;
      }
      .nav-link:hover, .nav-link.active {
        background: #f5f7d8;
        color: #111;
        box-shadow: 3px 4px 0px 0px #000000;
      }
      .nav-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .btn, .btn-outline, .btn-novoagendamento {
        padding: 0.6rem 1.5rem;
        border-radius: 8px;
        border: 2px solid #b7d6e7;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #fafbe6;
        color: #111;
        box-shadow: 3px 4px 0px 0px #000000;
      }
      .btn:hover, .btn-outline:hover, .btn-novoagendamento:hover {
        background: #f5f7d8;
        color: #111;
        box-shadow: 3px 4px 0px 0px #000000;
      }
      .mobile-toggle {
        /* Ícone do menu mobile escuro */
        display: none;
        background: none;
        border: none;
        color: #2D3748;
        font-size: 1.5rem;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .navbar {
          padding: 0 1rem;
        }
        .mobile-toggle {
          display: block;
        }
        .nav-menu {
          position: fixed;
          top: 70px;
          left: 0;
          width: 100%;
          /* Fundo branco para o menu mobile */
          background: #ffffff;
          flex-direction: column;
          padding: 1rem 0;
          gap: 0;
          transform: translateY(-100%);
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
          border-bottom: 1px solid #EAEAEA;
          box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .nav-menu.active {
          transform: translateY(0);
          opacity: 1;
          visibility: visible;
        }
        .nav-item {
          width: 100%;
          text-align: center;
        }
        .nav-link {
          padding: 1rem 2rem;
          border-radius: 0;
          justify-content: center;
        }
      }
</style>

<nav class="navbar">
      <div class="nav-container">
        <a href="#" class="nav-logo">
          Agendamentos
        </a>
        <button class="mobile-toggle">☰</button>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/agenda" class="nav-link active">
               <i class="fa-solid fa-calendar-check"></i>
              Agendamentos
            </a>
          </li>
          <!-- <li class="nav-item">
            <a href="/agenda/evento" class="nav-link">
              Evento
            </a>
          </li> -->
          <li class="nav-item">
            <a href="/admin" class="btn btn-outline"><i class="fa-solid fa-user-tie"></i> Administração</a>
          </li>
        </ul>
        <div class="nav-actions">
          <a href="/logout" class="nav-link">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </a>
        </div>
      </div>
    </nav>
    
<script>
  document
    .querySelector(".mobile-toggle")
    .addEventListener("click", function () {
      document.querySelector(".nav-menu").classList.toggle("active");
    });

  document.querySelectorAll(".dropdown").forEach((item) => {
    item.addEventListener("click", function (e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        this.classList.toggle("active");
      }
    });
  });
</script>
